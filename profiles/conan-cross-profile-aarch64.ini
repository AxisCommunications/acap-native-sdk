[settings]
os=Linux
arch=armv8
build_type=Release
compiler=gcc
compiler.version=11
compiler.libcxx=libstdc++11

[buildenv]
CC=aarch64-linux-gnu-gcc
CCFLAGS=-mcpu=cortex-a53 -march=armv8-a+crc+crypto -fstack-protector-strong -O2 -D_FORTIFY_SOURCE=2 -Wformat -Wformat-security -Werror=format-security --sysroot=/opt/axis/acapsdk/sysroots/aarch64 -L/opt/axis/acapsdk/sysroots/aarch64/usr/lib
CXX=aarch64-linux-gnu-g++
CXXFLAGS=-mcpu=cortex-a53 -march=armv8-a+crc+crypto -fstack-protector-strong -O2 -D_FORTIFY_SOURCE=2 -Wformat -Wformat-security -Werror=format-security --sysroot=/opt/axis/acapsdk/sysroots/aarch64 -L/opt/axis/acapsdk/sysroots/aarch64/usr/lib
LD=aarch64-linux-gnu-ld 
LDFLAGS=--sysroot=/opt/axis/acapsdk/sysroots/aarch64


[conf]
tools.build:sysroot=/opt/axis/acapsdk/sysroots/aarch64