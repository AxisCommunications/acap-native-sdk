[settings]
os=Linux
arch=armv7hf
build_type=Release
compiler=gcc
compiler.version=11
compiler.libcxx=libstdc++11

[buildenv]
CC=arm-linux-gnueabihf-gcc
CCFLAGS=-mthumb -mfpu=neon -mfloat-abi=hard -mcpu=cortex-a9 -fstack-protector-strong -O2 -D_FORTIFY_SOURCE=2 -Wformat -Wformat-security -Werror=format-security --sysroot=/opt/axis/acapsdk/sysroots/armv7hf -L/opt/axis/acapsdk/sysroots/armv7hf/usr/lib
CXX=arm-linux-gnueabihf-g++
CXXFLAGS=-mthumb -mfpu=neon -mfloat-abi=hard -mcpu=cortex-a9 -fstack-protector-strong -O2 -D_FORTIFY_SOURCE=2 -Wformat -Wformat-security -Werror=format-security --sysroot=/opt/axis/acapsdk/sysroots/armv7hf -L/opt/axis/acapsdk/sysroots/armv7hf/usr/lib
LD=arm-linux-gnueabihf-ld
LDFLAGS=--sysroot=/opt/axis/acapsdk/sysroots/armv7hf


[conf]
tools.build:sysroot=/opt/axis/acapsdk/sysroots/armv7hf